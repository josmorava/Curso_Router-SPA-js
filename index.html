<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA Router</title>
</head>
<body>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-items: center;
      background-color: #7ed6df;
      color: beige;
    }
    .menu--item {
      cursor: pointer;
    }
    .menu--item:hover {
      color: rgb(50, 130, 205);
      text-decoration: underline;
    }
  </style>

  <body>
    <header class="menu">
      <!-- carga el metodo load route que manda el path que es la ruta donde estamos a la que queremos ir -->
      <div class="menu--item" onclick="router.loadRoute('')">
        <p>Home</p>
      </div>
      <div class="menu--item" onclick="router.loadRoute('contacto')" >
        <p>Contacto</p>
      </div>
      <div class="menu--item" onclick="router.loadRoute('aboutme')" >
        <p>About me</p>
      </div>
    </header>

    <div data-router></div>

  <script src="./routes.js"></script>
  <script src="./router.js"></script>
  <script src="./index.js"></script>
</body>
</html>
